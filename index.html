<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shreyas Karanam - Software Engineer</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&family=IBM+Plex+Serif:wght@400;600;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      /* Professional color palette */
      --white: #FFFFFF;
      --off-white: #F8F9FA;
      --light-gray: #E9ECEF;
      --medium-gray: #ADB5BD;
      --dark-gray: #495057;
      --charcoal: #212529;
      --accent: #2C5F8D;
      --accent-light: #4A7BA7;
      --accent-dark: #1A3A52;
      --shadow-sm: rgba(0, 0, 0, 0.05);
      --shadow-md: rgba(0, 0, 0, 0.08);
      --shadow-lg: rgba(0, 0, 0, 0.12);
    }

    body {
      font-family: 'IBM Plex Sans', -apple-system, sans-serif;
      background: var(--white);
      color: var(--charcoal);
      overflow-x: hidden;
      line-height: 1.65;
      font-weight: 400;
    }

    #root {
      width: 100%;
      min-height: 100vh;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--off-white);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--accent);
      border-radius: 4px;
    }

    /* Subtle animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="root"></div>

    // Navigation Menu

      const navStyle = {
        position: 'fixed',

        right: isOpen ? 0 : '-100%',
        width: '100%',
        maxWidth: '320px',
        height: '100vh',
        background: 'var(--charcoal)',
        zIndex: 1000,
        transition: 'right 0.3s ease',
        padding: '100px 40px',
        boxShadow: '-4px 0 20px var(--shadow-lg)'

        position: 'fixed',
        top: 0,
        left: 0,
        width: '100%',
        height: '100vh',
        background: 'rgba(0,0,0,0.4)',
        zIndex: 999,
        display: isOpen ? 'block' : 'none',
        animation: 'fadeIn 0.2s ease'
      };

      const navItems = [
        { label: 'Home', id: 'hero' },
        { label: 'About', id: 'about' },
        { label: 'Experience', id: 'work' },
        { label: 'Projects', id: 'projects' },
        { label: 'Contact', id: 'contact' }
      ];

      return (
        <>
          <div style={overlayStyle} onClick={toggleMenu} />
          <nav style={navStyle}>
            <div style={{ 
              display: 'flex', 
              flexDirection: 'column', 
              gap: '24px'
            }}>
              {navItems.map((item, idx) => (
                <a
                  key={item.id}
                  onClick={(e) => {
                    e.preventDefault();
                    scrollToSection(item.id);
                    toggleMenu();
                  }}
                  style={{
                    color: 'var(--light-gray)',
                    textDecoration: 'none',
                    fontSize: '1.25rem',
                    fontWeight: '500',
                    cursor: 'pointer',
                    transition: 'color 0.2s ease',
                    letterSpacing: '0.02em'
                  }}

                    e.target.style.color = 'white';
                  }}
                  onMouseLeave={(e) => {
                    e.target.style.color = 'var(--light-gray)';
                  }}

                </a>
              ))}
            </div>
          </nav>
        </>
      );
    };

    // Menu Button

        borderRadius: '4px',

        zIndex: 1001,

        flexDirection: 'column',
        alignItems: 'center',
        justifyContent: 'center',

        width: '20px',
        height: '2px',
        background: 'white',
        borderRadius: '2px',
        transition: 'all 0.2s ease'
      };

      return (

            e.currentTarget.style.background = 'var(--accent)';

            e.currentTarget.style.background = 'var(--charcoal)';

            ...lineStyle,
            transform: isOpen ? 'rotate(45deg) translateY(7px)' : 'none'
          }} />
          <div style={{
            ...lineStyle,
            opacity: isOpen ? 0 : 1
          }} />
          <div style={{
            ...lineStyle,

    // Projects Section

                  <div style={{

        }}>

    // Contact Section

        }}>

            maxWidth: '960px',
            margin: '0 auto'
